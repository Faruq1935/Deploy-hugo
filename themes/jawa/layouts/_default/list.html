{{ define "main" }}

<br><br><br><br><br>
    <div class="section-header text-center">
        <h1>{{ .Title }}</h1>
        <p>Apa yang kamu ingin cari tahu?</p>
    </div>
    <br><br>
            <div class="container">
                <div class="section-body">
                    <div class="row">
                        {{ range .Paginator.Pages }}
                        <div class="col-md-4 mb-5">
                            <div class="col">
                                <div class="card h-100">
                                  <a href="{{ .Permalink }}"><img src="/img/{{ .Params.featured_image }}" class="card-img-top" alt="..."></a>
                                  <div class="card-body">
                                    <h5 class="card-title">
                                        <a href="{{ .Permalink }}">{{ .Title }}</a>
                                    </h5>
                                    <p class="card-text">{{ .Params.description }}</p>
                                  </div>
                                  <div class="card-footer">
                                    <small class="text-muted">Di tambahkan pada <span class="tanggal">{{  .Date.Format "2006-01-02"  }}</span></small>
                                  </div>
                                </div>
                              </div>
                        </div>
                        {{ end }}


                        <div class="artikel-pagination">
                            {{ template "_internal/pagination.html" . }}
                        </div>
                    </div>
                </div>
            </div>
    <br><br>
{{end}}
