# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

 name = "jawa"
 license = "MIT"
 licenselink = "https://github.com/yourname/yourtheme/blob/master/LICENSE"
 homepage = "https://sinaudhisik.netlify.app/"
 tags = []
 features = []
 min_version = "0.41.0"

# [author]
#   name = "sinauRein"
#   homepage = ""

# # If porting an existing theme
# [original]
#   name = ""
#   homepage = ""
#   repo = ""
title = "sinaudhisik"
baseurl = ""

# Agar front-matter pakai format YAML
MetaDataFormat = "yaml"

# untuk apply temanya
themesDir = "themes"
theme = "jawa"

# Untuk Google Analytic, silahkan sesuikan
googleAnalytics = "UA-80517197-1" 

# Untuk deskripsi tag meta di homepage
description = "Tanpa niat belajar tidak akan dimulai"

# Biodata Author
[author]
    name = "M Faruq Syarifudin"
    homepage = "https://web.facebook.com/profile.php?id=100009944859170"
    bio = "Game for fun"
    image = "/assets/img/download.jfif"
[params]
responsiveImages = false # The default is true so you only need this if you want to turn off responsive images
linkFullImages = true # The default is false. This enables wrapping responsive images in a link the original image
convertImagesTo = "webp" # Default is not set (no conversion). Convert all assets and page bundle images to some format (in the example, 'webp').
# Note that when using this that the linkFullImages above will link the full size, but converted, image.